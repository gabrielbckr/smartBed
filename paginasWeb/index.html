<!DOCTYPE html>
<html>
<head>
<style>
*{

	font: 'Fira Sans', sans-serif;
}
body {
	padding-left: 20px;
}
.timeInput {
  font-family: 'PT Sans', sans-serif;
  font-size: 1.2rem;
  display: block;
  padding: 0.5rem 1rem;
}
.ckeckInput{
	width: 100px;
	height: 20px;
}
.ckeckInput:hover{
	color: #FFFF
}
.sendButton {
	margin-top: 10px;
	width: 100px;
	height: 20px;
	background-color: red
}
h3{
	color: #ccc;
}
</style>
</head>
<body>

<h1>SmartBed</h1>
<p id="alarmTime_onOff"></p>
<h3>Configure your alarm</h3>
<form method="get">
	<p>Set Status</p>
	<input class="checkInput" type="radio" name="alarmStatus" value="on">On
	<input class="checkInput" type="radio" name="alarmStatus" value="off">Off
	<h3>Time setup</h3>
	<input class="timeInput" type="time" name="alarmTime">
	<input class="sendButton" type="submit" value="Send">
	<script>
		// Adapted from examples on the Querystring homepage.
		var qs = new Querystring();
		var alarmTime = qs.get("alarmTime");
		var alarmStatus = qs.get("alarmStatus");
		document.getElementById("alarmTime_onOff").innerHTML = "Your alarm is set to " + alarmTime + ". Currently " + alarmStatus;
	</script>
</form>

</body>
</html>
